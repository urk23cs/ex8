<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Recruitment & Application Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand text-white">ðŸ’¼ Job Recruitment Tracker</a>
    <span class="text-light">Welcome, HR Manager</span>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-3">Applications Dashboard</h2>

    <!-- Add Application Form -->
    <div class="card p-3 mb-4 shadow-sm">
      <h5>Add New Application</h5>
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="candidateName" class="form-control" placeholder="Candidate Name" />
        </div>
        <div class="col-md-3">
          <input type="email" id="email" class="form-control" placeholder="Email" />
        </div>
        <div class="col-md-3">
          <input type="text" id="jobTitle" class="form-control" placeholder="Job Title" />
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="addApplication()">Add</button>
        </div>
      </div>
    </div>

    <!-- Applications Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Candidate</th>
          <th>Email</th>
          <th>Job Title</th>
          <th>Status</th>
          <th>Applied Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="applicationsTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
